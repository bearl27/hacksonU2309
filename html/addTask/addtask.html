<!DOCTYPE html>
<html  class="no-js" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク追加</title>
    <h1>タスク追加</h1>
    <style>

        /* メニューバーのデフォルトのスタイル */
        #menu-bar {
            background-color: #fff;
            color: #000;
            padding: auto -100px;
            border: 1px solid rgb(0, 0, 0);
            width: 40%;
            height: 90%;
            margin: 0 auto;
            text-align: center;
            /* 左右のマージンを自動で調整して中央に配置 */
            justify-content: center;
            /* 垂直方向中央配置 */
            align-items: center;
            /* 水平方向中央配置 */

            position: fixed;
            /* 固定位置に配置 */
            top: 502px;
            /* 画面中央に配置 */
            left: 48%;
            /* 画面中央に配置 */
            transform: translate(-50%, -50%);
            /* 中央に配置 */
            overflow-y: auto;
        }

        /*カテゴリ選択*/


        .task{
            text-align: center;
            background-color: #dcdcdc;
            border: 1px solid #808080;
            font-size: 100%;
        }

        .detail{
            background-color: #dcdcdc;
            border: 1px solid #808080;
            font-size: 100%;
        }

        
        .text{
            /*改行を防ぐ*/
            display: inline-block;
            _display: inline;
        }

        

        /*日付設定*/
        .date_label{
            right: 280px;
            display: block;
            position: absolute;
        }

       

        /*５段階評価*/
        .stepbar-row {
            padding: 0 64px;
            width: 100%;
        }

        .stepbar {
            display: flex;
            position: relative;
            padding: 0;
            text-align: center;
        }

        .stepbar li {
            font-size: 12px;
            list-style: none;
            padding-left: 68px;
            position: relative;
            max-width: 100px;
        }

        .stepbar li:before {
            display: block;
            width: 18px;
            height: 18px;
            margin: 7px auto 20px auto;
            content: '';
            text-align: center;
            border-radius: 50%;
            background-color: #BDBDBD;
        }

        .stepbar li:after {
            position: absolute;
            z-index: -1;
            top: 15px;
            left: -20%;
            width: 100%;
            height: 2px;
            content: '';
            background-color: #BDBDBD;
        }

        .stepbar li:first-child {
            padding-left: 50px;
            width: 32px;
        }

        .stepbar li:first-child:after {
            display: none;
        }

        .stepbar li span {
            position: relative;
            list-style-type: none;
            text-align: center;
            text-transform: uppercase;
            width: 20%;
            color: #000000;
            font-weight: bold;
        }

        .stepbar .done:after,
        .stepbar .done:before {
            background-color: #E65100;
        }
        
        .cancel{
            background-color: #dcdcdc;
            color: #808080;
            border-radius: 50px;
            position: relative;
            display: inline;
            font-size: 20px;
            padding: 10px 25px;
        }
        .add{
            background-color: #6495ed;
            color: #fff;
            border-radius: 50px;
            position: relative;
            display: inline;
            font-size: 20px;
            padding: 10px 25px;
        }

        #last{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width:auto;
            height:10%;
            bottom:5%
        }
    </style>
</head>
<body class="body" style="background-color:#f6f6e6;">
    <div id="menu-container">
        <nav id="menu-bar">
            <h2>カテゴリ選択</h2>
             <div class="tag-container">
        <span class="tags">
            <button id="a" class="tag">買い物</button>
            <button id="b" class="tag">勉強</button>
            <button id="c" class="tag">筋トレ</button>
        </span>
        <!-- 新しいタグを追加するボタン -->
        <button id="add-tag-button">+</button>
    </div>

            <form">
                <h2>内容</h2>
                <input type="text" size="52" id="task" name="task" class="task" required>
                <h2>詳細</h2>
                <textarea cols="50" rows="10" class="task" id="detail" name="detail"></textarea>
            </form>

            <br></br>

            <h2 class="text">期日</h2>
            <label class="onoff_label">
                <input type="checkbox" class="onoff_input" id="onoff" onclick="isChecked()">
                <span class="onoff_content"></span>
                <span class="onoff_circle"></span>
            </label>

            <br></br>

            <!-- 日付入力 -->
            <label class="date_label">
                <input type="date" id="date">
            </label>

            <br></br>

            <div class="stepbar-row">
                <ul class="stepbar">
                    <li class="step"><span>1</span></li>
                    <li class="step"><span>2</span></li>
                    <li class="step"><span>3</span></li>
                    <li class="step"><span>4</span></li>
                    <li class="step"><span>5</span></li>
                </ul>
            </div>

            <br></br>
            
            <div id="last">
                <button class="cancel" type="button">キャンセル</button>
                <button  class="add" type="button">追加</button>
            </div>

        </nav>
    </div>
    
    <script>
        function isChecked(){
            if(document.getElementById('onoff').checked){

                document.getElementById('date').style.display="none";

                document.getElementById('mon').style.display="inline-block";
                document.getElementById('tue').style.display="inline-block";
                document.getElementById('wed').style.display="inline-block";
                document.getElementById('thu').style.display="inline-block";
                document.getElementById('fri').style.display="inline-block";
                document.getElementById('sat').style.display="inline-block";
                document.getElementById('sun').style.display="inline-block";
            }
            else{

                document.getElementById('date').style.display="inline-block";

                document.getElementById('mon').style.display="none";
                document.getElementById('tue').style.display="none";
                document.getElementById('wed').style.display="none";
                document.getElementById('thu').style.display="none";
                document.getElementById('fri').style.display="none";
                document.getElementById('sat').style.display="none";
                document.getElementById('sun').style.display="none";
            }

        }
        // JavaScriptを使用して、クリックされたステップを"done"に変更します
        const steps = document.querySelectorAll('.step');

        steps.forEach(step => {
            step.addEventListener('click', () => {
                const stepId = parseInt(step.textContent);
                // クリックされたステップより前のステップを"done"に設定
                for (let i = 1; i <= stepId; i++) {
                    const currentStep = document.querySelector(`.step:nth-child(${i})`);
                    if (currentStep) {
                        currentStep.classList.add('done');
                    }
                }
                // クリックされたステップより後のステップをリセット
                for (let i = stepId + 1; i <= steps.length; i++) {
                    const nextStep = document.querySelector(`.step:nth-child(${i})`);
                    if (nextStep) {
                        nextStep.classList.remove('done');
                    }
                }
            });
        });
    </script>
</body>  
</html>
