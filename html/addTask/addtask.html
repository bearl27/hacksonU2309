<!DOCTYPE html>
<html  class="no-js" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク追加</title>
    <h1>タスク追加</h1>
    <style>

        /* メニューバーのデフォルトのスタイル */
        #menu-bar {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 1px solid rgb(0, 0, 0);
            width: 40%;
            height: 90%;
            margin: 0 auto;
            text-align: center;
            /* 左右のマージンを自動で調整して中央に配置 */
            justify-content: center;
            /* 垂直方向中央配置 */
            align-items: center;
            /* 水平方向中央配置 */

            position: fixed;
            /* 固定位置に配置 */
            top: 502px;
            /* 画面中央に配置 */
            left: 48%;
            /* 画面中央に配置 */
            transform: translate(-50%, -50%);
            /* 中央に配置 */
        }

        .task{
            background-color: #dcdcdc;
            border: 1px solid #808080;
            font-size: 100%;
        }

        .detail{
            background-color: #dcdcdc;
            border: 1px solid #808080;
            font-size: 100%;
        }

        /*オンオフスイッチ*/
        .onoff_label {
            width: 44px;
            position: relative;
            display: inline-block;
            text-align: right;
        }
        .onoff_content {
            display: block;
            cursor: pointer;
            position: relative;
            border-radius: 30px;
            height: 20px;
            -webkit-transition: all .1s .4s;
            -moz-transition: all .1s .4s;
                -ms-transition: all .1s .4s;
                -o-transition: all .1s .4s;
                    transition: all .1s .4s;
            overflow: hidden;
        }
        .onoff_content:before {
            content: "";
            display: block;
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            top: 0;
            left: 0;
            border: 2px solid #000000;
            border-radius: 20px;
            background-color: #dcdcdc;
        }
        .onoff_content:after {
            content: "";
            display: block;
            position: absolute;
            background-color: transparent;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 20px;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
                -ms-transition: all .5s;
                -o-transition: all .5s;
                    transition: all .5s;
        }
        .onoff_input {
            display: none;
        }
        .onoff_circle {
            display: block;
            top: 5px;
            left: 5px;
            position: absolute;
            width: 10px;
            height: 10px;
            -webkit-border-radius: 10px;
                    border-radius: 10px;
            background-color: #000000;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
                -ms-transition: all .5s;
                -o-transition: all .5s;
                    transition: all .5s;
        }
        .onoff_input:checked ~ .onoff_circle {
            left: 29px;
            background-color: #fff;
        }
        .onoff_input:checked ~ .onoff_content {
            border-color: transparent;
            -webkit-transition: all 0s;
            -moz-transition: all 0s;
                -ms-transition: all 0s;
                -o-transition: all 0s;
                    transition: all 0s;
        }
        .onoff_input:checked ~ .onoff_content:after {
            background-color: #6495ed;
            width: 100%;
        }

        .text{
            /*改行を防ぐ*/
            display: inline-block;
            _display: inline;
        }

        /*曜日設定*/
        .day_label{
            text-align: center;
            margin-right: 20px;
        }
        .day_input{
            display: none;
        }
        .day_span{
            color: #808080;
            font-size: 20px;
            border: 1px solid #808080;
            border-radius: 50%;
            padding: 5px 7px; /*上下左右*/
        }
        .day_input:checked + .day_span{
            color:#0000cd;
            border: 1px solid #0000cd;
            background: #87cefa;
        }

    </style>
</head>
<body style="background-color:#f6f6e6;">
    <div id="menu-container">
        <nav id="menu-bar">
            <h2>カテゴリ選択</h2>
            
            <span class="tags">
                <button id="a" class="tag">買い物</button>
                <button id="b" class="tag">勉強</button>
                <button id="c" class="tag">筋トレ</button>
            </span>
            <!-- 新しいタグを追加するボタン -->
            <button id="add-tag-button">+</button>
            

            
            <form>
                <h2>内容</h2>
                <input type="text" size="52" id="task" name="task" class="task" required>
                <h2>詳細</h2>
                <textarea cols="50" rows="10" class="task" id="detail" name="detail"></textarea>
            </form>

            <h2 class="text">期日</h2>
            <label class="onoff_label">
                <input type="checkbox" class="onoff_input"/>
                <span class="onoff_content"></span>
                <span class="onoff_circle"></span>
            </label>
            <h3 class="text" >曜日設定</h3>

            <br></br>

            <label class="day_label">
                <input class="day_input" type="checkbox" value="月" name="day">
                <span class="day_span">月</span>
            </label>
            <label class="day_label">
                <input class="day_input" type="checkbox" value="火" name="day">
                <span class="day_span">火</span>
            </label>
            <label class="day_label">
                <input class="day_input" type="checkbox" value="水" name="day">
                <span class="day_span">水</span>
            </label>
            <label class="day_label">
                <input class="day_input" type="checkbox" value="木" name="day">
                <span class="day_span">木</span>
            </label>
            <label class="day_label">
                <input class="day_input" type="checkbox" value="金" name="day">
                <span class="day_span">金</span>
            </label>
            <label class="day_label">
                <input class="day_input" type="checkbox" value="土" name="day">
                <span class="day_span">土</span>
            </label>
            <label class="day_label">
                <input class="day_input" type="checkbox" value="日" name="day">
                <span class="day_span">日</span>
            </label>

        </nav>
    </div>
    
   
    
</html>
