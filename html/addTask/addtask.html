<!DOCTYPE html>
<html  class="no-js" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク追加</title>
    <h1>タスク追加</h1>
    <style>

        /* メニューバーのデフォルトのスタイル */
        #menu-bar {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 1px solid rgb(0, 0, 0);
            width: 40%;
            height: 90%;
            margin: 0 auto;
            text-align: center;
            /* 左右のマージンを自動で調整して中央に配置 */
            justify-content: center;
            /* 垂直方向中央配置 */
            align-items: center;
            /* 水平方向中央配置 */

            position: fixed;
            /* 固定位置に配置 */
            top: 502px;
            /* 画面中央に配置 */
            left: 48%;
            /* 画面中央に配置 */
            transform: translate(-50%, -50%);
            /* 中央に配置 */
        }

        .task{
            background-color: #dcdcdc;
            border: 1px solid #808080;
            font-size: 100%;
        }

        .detail{
            background-color: #dcdcdc;
            border: 1px solid #808080;
            font-size: 100%;
        }

        .switch2__label {
            width: 44px;
            position: relative;
            display: inline-block;
        }
        .switch2__content {
            display: block;
            cursor: pointer;
            position: relative;
            border-radius: 30px;
            height: 20px;
            -webkit-transition: all .1s .4s;
            -moz-transition: all .1s .4s;
                -ms-transition: all .1s .4s;
                -o-transition: all .1s .4s;
                    transition: all .1s .4s;
            overflow: hidden;
        }
        .switch2__content:before {
            content: "";
            display: block;
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            top: 0;
            left: 0;
            border: 1.5px solid #000000;
            border-radius: 20px;
            background-color: #fff;
        }
        .switch2__content:after {
            content: "";
            display: block;
            position: absolute;
            background-color: transparent;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 20px;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
                -ms-transition: all .5s;
                -o-transition: all .5s;
                    transition: all .5s;
        }
        .switch2__input {
            display: none;
        }
        .switch2__circle {
            display: block;
            top: 5px;
            left: 5px;
            position: absolute;
            width: 10px;
            height: 10px;
            -webkit-border-radius: 10px;
                    border-radius: 10px;
            background-color: #000000;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
                -ms-transition: all .5s;
                -o-transition: all .5s;
                    transition: all .5s;
        }
        .switch2__input:checked ~ .switch2__circle {
            left: 29px;
            background-color: #fff;
        }
        .switch2__input:checked ~ .switch2__content {
            border-color: transparent;
            -webkit-transition: all 0s;
            -moz-transition: all 0s;
                -ms-transition: all 0s;
                -o-transition: all 0s;
                    transition: all 0s;
        }
        .switch2__input:checked ~ .switch2__content:after {
            background-color: #00c4cc;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <nav id="menu-bar">
            <h2>カテゴリ選択</h2>
            
            <span class="tags">
                <button id="a" class="tag">買い物</button>
                <button id="b" class="tag">勉強</button>
                <button id="c" class="tag">筋トレ</button>
            </span>
            <!-- 新しいタグを追加するボタン -->
            <button id="add-tag-button">+</button>
            

            
            <form>
                <h2>内容</h2>
                <input type="text" size="52" id="task" name="task" class="task" required>
                <h2>詳細</h2>
                <textarea cols="50" rows="10" class="task" id="detail" name="detail"></textarea>
            </form>

            <h2>期日</h2>
            <label >
            <input type="checkbox" id="day">


        </nav>
    </div>
    
   
    
</html>
