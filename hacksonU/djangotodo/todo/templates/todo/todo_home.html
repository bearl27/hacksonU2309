<head>
    <meta charset="utf-8">
    <title>Rits小町のtodoリスト</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<meta name="theme-color" content="#fafafa">
<style>
    table {
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Todo リスト</h1>

<div>
    <h1>Tasks</h1>
<ul>
    <div class="container">

    <div>
    <a href="{% url 'list' %}"><button type="button" class="ms-1 btn btn-primary">カレンダー</button></a>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th scope="col">内容</th>
        <th scope="col">期限年</th>
        <th scope="col">期限月</th>
        <th scope="col">期限日</th>
        <th scope="col">重み</th>
    </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
    <tr>
        <td><h2>{{ task.title }}</h2></td>
        <td>{{ task.deadlineyear }}</td>
        <td>{{ task.deadlinemonth }}</td>
        <td>{{ task.deadlineday }}</td>
        <td>{{ task.importance}}</td>
        <td><a href="{% url 'detail' task.pk %}">詳細</a></td>
        <td><a href="{% url 'update' task.pk %}">編集</a></td>
        <td><a href="{% url 'delete' task.pk %}">削除</a></td>
    </tr>
    <br>
    {% endfor %}
</tbody>
</table>
</div>
</body>
