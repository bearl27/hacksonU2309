<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<meta name="theme-color" content="#fafafa">
<style>
    table {
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Todo リスト</h1>

<div>
    <h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <table>
    <tr>
        <th><td>{{ task.title }}</td></th>
        <th><td>{{ task.deadline }}</td></th>
        <th><td><a href="{% url 'detail' task.pk %}">詳細</a></td></th>
        <th><td><a href="{% url 'update' task.pk %}">編集</a></td></th>
        <th><td><td><a href="{% url 'delete' task.pk %}">削除</a></td></th>
    </tr>
    <br>
</table>
    {% endfor %}
</ul>
</div>
</body>
